{% extends "portfolio/base.html" %}

{% block content %}
<h2 class="text-center mt-4">Register</h2> 

<div class="row justify-content-center mt-4"> 
    <div class="col-md-6"> 
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
