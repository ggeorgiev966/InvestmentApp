{% extends "portfolio/base.html" %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2>Add New Bitcoin Investment</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Bitcoin</button>
                <a href="{% url 'portfolio' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
